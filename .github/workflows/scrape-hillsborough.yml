name: Scrape Hillsborough County

on:
  schedule:
    # Every 20 minutes (highest priority - 100 arrests/day)
    - cron: '*/20 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome
      
      - name: Create .env file
        run: echo "GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}" > .env
      
      - name: Run scraper
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: node jobs/runScraper.js hillsborough_stealth.js
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: hillsborough-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
