name: SWFL Arrest Scrapers

on:
  schedule:
    # Every 15 minutes
    - cron: '*/15 * * * *'
  # Manual trigger
  workflow_dispatch:
    inputs:
      county:
        description: 'Specific county to run (or "all")'
        required: false
        default: 'all'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup credentials
        run: |
          mkdir -p creds
          echo '${{ secrets.GOOGLE_SA_KEY_JSON }}' > creds/service-account-key.json

      - name: Run scrapers
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_SERVICE_ACCOUNT_KEY_PATH: ./creds/service-account-key.json
          TIMEZONE: America/New_York
        run: |
          if [ "${{ github.event.inputs.county }}" = "all" ] || [ -z "${{ github.event.inputs.county }}" ]; then
            node jobs/runAll.js
          else
            node scrapers/${{ github.event.inputs.county }}.js
          fi

      - name: Cleanup credentials
        if: always()
        run: rm -rf creds/

  update-bonds:
    runs-on: ubuntu-latest
    # Run 7 minutes after main scrape
    needs: scrape
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup credentials
        run: |
          mkdir -p creds
          echo '${{ secrets.GOOGLE_SA_KEY_JSON }}' > creds/service-account-key.json

      - name: Update bond status
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_SERVICE_ACCOUNT_KEY_PATH: ./creds/service-account-key.json
        run: node jobs/updateBondPaid.js --days 14

      - name: Cleanup credentials
        if: always()
        run: rm -rf creds/
