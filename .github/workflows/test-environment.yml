name: Test Environment

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create .env file
        run: echo "GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}" > .env
      
      - name: Run environment test
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: node test-environment.js
      
      - name: Show npm list
        run: |
          echo "Checking for Chrome/Chromium..."
          npx puppeteer browsers list || true
          which google-chrome || echo "google-chrome not found"
          which chromium || echo "chromium not found"
          which chromium-browser || echo "chromium-browser not found"
