name: Test Environment

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome
      
      - name: Run environment diagnostic
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SA_KEY_JSON: ${{ secrets.GOOGLE_SA_KEY_JSON }}
        run: node test-environment.js
      
      - name: Show npm list
        run: npm list --depth=0
      
      - name: Show Puppeteer browser path
        run: |
          echo "Checking for Chrome/Chromium..."
          npx puppeteer browsers list || true
          which google-chrome || echo "google-chrome not found"
          which chromium || echo "chromium not found"
          which chromium-browser || echo "chromium-browser not found"
