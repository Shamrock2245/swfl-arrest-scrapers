name: Scrape All Counties (Manual)

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      counties:
        description: 'Counties to scrape (comma-separated or "all")'
        required: false
        default: 'all'

jobs:
  scrape-all:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome
      
      - name: Run all county scrapers
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SA_KEY_JSON: ${{ secrets.GOOGLE_SA_KEY_JSON }}
        run: node run_all_counties.js
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-counties-logs-${{ github.run_number }}
          path: logs/
          retention-days: 14
