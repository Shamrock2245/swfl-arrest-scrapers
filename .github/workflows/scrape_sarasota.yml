name: Scrape Sarasota

on:
  schedule:
    # Run at 5:00 AM, 10:15 AM, and 9:00 PM EST (UTC-5)
    # UTC: 10:00, 15:15, 02:00
    - cron: '0 10,2 * * *'
    - cron: '15 15 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
      TZ: America/New_York

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Python Dependencies
        run: pip install DrissionPage

      - name: Run Sarasota Scraper
        # Run with xvfb to support "headful" mode required for Cloudflare bypass
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run run:sarasota:v2
